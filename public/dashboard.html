<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dashboard</h1>
  <form id="salaryForm">
    <label for="hoursWorked">Hours Worked:</label>
    <input type="number" id="hoursWorked" name="hoursWorked" required>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required>
    <button type="button" onclick="calculateSalary()">Calculate Overtime</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateSalary() {
      const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
      const salary = parseFloat(document.getElementById('salary').value);
      const overtimeRate = 1.5;

      const regularHours = Math.min(40, hoursWorked);
      const overtimeHours = Math.max(0, hoursWorked - 40);
      const overtimeSalary = overtimeHours * (salary / 40) * overtimeRate;

      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <h2>Salary Calculation Result</h2>
        <p>Regular Hours Worked: ${regularHours}</p>
        <p>Overtime Hours Worked: ${overtimeHours}</p>
        <p>Overtime Salary: $${overtimeSalary.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
